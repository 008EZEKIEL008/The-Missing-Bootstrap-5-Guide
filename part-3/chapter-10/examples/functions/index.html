<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Color Functions</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <div class="p-5 text-light bg-primary">Primary</div>
    <div class="p-5 text-light bg-primary-tinted">Tinted</div>
    <div class="p-5 text-light bg-primary-shaded">Shaded</div>
    <div class="p-5 text-light bg-primary-shifted-positive">Shifted positive</div>
    <div class="p-5 text-light bg-primary-shifted-negative">Shifted negative</div>
    
    <hr>

    <div class="p-5 bg-primary contrast-color-primary">Contrast color for $primary</div>
    <div class="p-5 bg-secondary contrast-color-secondary">Contrast color for $secondary</div>
    <div class="p-5 bg-success contrast-color-success">Contrast color for $success</div>
    <div class="p-5 bg-info contrast-color-info">Contrast color for $info</div>
    <div class="p-5 bg-warning contrast-color-warning">Contrast color for $warning</div>
    <div class="p-5 bg-danger contrast-color-danger">Contrast color for $danger</div>
    <div class="p-5 bg-light contrast-color-light">Contrast color for $light</div>
    <div class="p-5 bg-dark contrast-color-dark">Contrast color for $dark</div>
  </body>
</html>
