<!doctype html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Bootstrap 5</title>
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body class="p-3">
    <div class="mb-3">
			<input type="text" class="form-control is-valid" id="validationServerText">
			<p class="valid-feedback">Valid feedback text</p>

		<div class="mb-3">
			<input type="text" class="form-control is-invalid" id="validationServerText">
			<p class="valid-feedback">Valid feedback text</p>
			<p class="invalid-feedback">Invalid feedback text</p>
		</div>
		<script src="../../../../bootstrap/dist/js/bootstrap.bundle.min.js"></script>
	</body>
</html>
